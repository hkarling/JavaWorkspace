<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 이름을 입력받아 이름출력(prompt이용) –인수/리턴없음
	function promptName() {
		let inputName = prompt("이름을 입력하시오.");
		document.write("<h1> 이름은 " + inputName + "이다 <h1>")
	}

	// 색깔을 입력받아 바탕색 바꾸기 (prompt이용) - 색상인수있음
	// onClick="함수이름()” 이용하여 바탕색 바꾸기 - 두번째  함수를 이용함
	function promptColor(colorChosen) {
		document.bgColor = colorChosen;
	}

	//이름과 태어난 년도를 입력받아 alert()에 이름과 나이 출력 - 이름과 년도 인수 받음.
	function printBirth(inputName, birthYear) {

		alert("이름: " + inputName + ", 나이: " + (2019 - parseInt(birthYear)));
	}

	//Confirm을 이용하여 성별구별하기. - 성별 리턴
	function checkGender() {
		let gender = confirm("남자냐?");

		if (gender) {
			return '남자네';
		} else {
			return '여잔가';
		}
	}
</script>
</head>
<body>
	<label>이름?</label><input type="text" id="txtName"> 
	<br>
	<label>생년?</label><input type="number" id="txtBirth"> <br>
	<button onclick="printBirth(document.getElementById('txtName').value, document.getElementById('txtBirth').value)">출력</button>
	<button onclick="promptColor(prompt('Choose color'));">바껴라</button>
	<button onclick="alert(checkGender())">성별체크</button>

	<script>
		promptName();
		printBirth("이름", 1983);
	</script>
</body>
</html>
