<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Checkbox and Radio</title>
	<script>
		function allCheck(th, fo) {
			for (var i = 0; i < fo.hobby.length; i++) {
				fo.hobby[i].checked = th.checked;
			}
			if (th.checked) {
				document.getElementById("span").innerHTML = "전체해제";
			} else {
				document.getElementById("span").innerHTML = "전체선택";
			}
		}

		function hobbyCheck(fo) {
			var result = "";
			for (var i = 0; i < fo.hobby.length; i++) {
				if (fo.hobby[i].checked) {
					result += fo.hobby[i].value + " ";
				}
			}
			document.getElementById("result").innerHTML = "<h3>" + result + "</h3>";
		}
	</script>
</head>

<body>
	<form>
		<fieldset>
			<legend>취미선택</legend>
			<input type="checkbox" name="all" value="all" onclick="allCheck(this, form)">
			<span id="span">전체선택</span>
			<p>
				<input type="checkbox" name="hobby" value="등산">등산
				<input type="checkbox" name="hobby" value="수영">수영
				<input type="checkbox" name="hobby" value="낚시">낚시
				<input type="checkbox" name="hobby" value="놀기">놀기
				<input type="checkbox" name="hobby" value="먹기">먹기
				<input type="button" value="클릭" onclick="hobbyCheck(form)">
			</p>
		</fieldset>
	</form>
	<div id="result"></div>

</body>

</html>
