<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Selector Attributes</title>
	<style>
		.input {
			border: red double 5px;
			font-size: 25px;
			color: blue
		}
	</style>
	<script src="../js/jquery-3.4.1.min.js"></script>
	<script>
		$(document).ready(function() {
			// $('[type]').css({border:'1px solid red'});
			$('[type=password]').css({color:'red',fontSize:'30px',border:'double 1px skyblue' });
		});
	</script>
</head>

<body>
	<h1>속성 selector</h1>
	<form>
		이름 <input type="text" name="name" value="장희정"><br>
		ID <input type="text"><br>
		비번 <input type="password"><br>
		취미 :
		<input type="checkbox" name="hobby" value="등산">등산
		<input type="checkbox" name="hobby" value="낚시">낚시
		<input type="checkbox" name="hobby" value="수영">수영<br>

		<select name="job">
			<option value="회사원">회사원</option>
			<option value="개발자">개발자</option>
			<option value="전문직">전문직</option>
			<option value="회계사">회계사</option>
			<option value="의사">의사</option>
		</select>
	</form>

</body>

</html>
