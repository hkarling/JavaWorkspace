<!DOCTYPE html">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Trigger event</title>
    <style>
        button {
            margin: 10px;
        }

        div {
            color: blue;
            font-weight: bold;
        }

        span {
            color: red;
        }
    </style>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function() {
            $('button:first').on('click', function() {
                // console.log('button1 clicked');
                // $('span:first').text(parseInt($('span:first').text())+1);
                spanIncrement($('span:first'));
            })
            $('button:last').on('click', function() {
                // console.log('button2 clicked');
                // $('span:last').text(parseInt($('span:last').text())+1);
                spanIncrement($('span:last'));

                /* trigger 함수는 다른 이벤트의 기능을 자동으로 호출해주는 역할을 한다. */
                $('button:first').trigger('click');
            });

            /* span의 값을 증가시키는 함수를 작성 */
            function spanIncrement(sp) {
                sp.text(parseInt(sp.text())+1);
            }
        });
    </script>

</head>

<body>
    <h1>trigger 함수 </h1>
    <button>Button #1</button>
    <button>Button #2</button>
    <div>
        <span>0</span>
        Button #1 clicks.
    </div>
    <div>
        <span>0</span>
        Button #2 clicks.
    </div>

</body>

</html>
