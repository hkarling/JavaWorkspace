<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Sliding 효과</title>
    <style>
        div {
            border: 1px solid red;
            width: 200px;
            padding: 10px;
            display: none;
        }

        label {
            display: inline-block;
            width: 80px;
            text-align: justify;
        }
        input[type='text']{
            width: 50%;
        }
    </style>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $('li').click(function () {
                // if ($('ul li').text() == '로그인하기') {
                //     $('#login').slideDown(100, function () {
                //         $('ul li').text('로그인취소');
                //     });
                // } else {
                //     $('#login').slideUp(100, function () {
                //         $('ul li').text('로그인하기');
                //     });
                // }

                $('#login').slideToggle(1000, function() {
                    $('li').text() == '로그인하기' ? $('li').text('로그인취소') : $('li').text('로그인하기');
                });
            });
        });
    </script>
</head>

<body>

    <h1>Sliding 효과</h1>
    <ul>
        <li>로그인하기</li>
    </ul>
    <div id="login">
        <form>
            <label>아이디</label> : <input type="text" name="id" size="10" /> <br>
            <label>비밀번호</label> : <input type="text" name="pwd" size="10" /><br>
            <input type="button" value="로그인" />
            <input type="button" value="취소" />
        </form>
    </div>
</body>

</html>
