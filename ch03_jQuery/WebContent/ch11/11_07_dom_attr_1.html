<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>DOM attr</title>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function() {
            $('#img').on({
                mouseover:function() {
                    $(this).attr('src', 'img/star.png').attr('width','150').attr('height', 150);
                },
                mouseout:function() {
                    $(this).attr({src:'img/heart.png',width:'75',height:75});
                }
            });
        });
    </script>
</head>

<body>
    <h1>DOM요소 속성 추가 </h1>
    <img src="img/heart.png" id="img" width="75" height="75" />
</body>

</html>
