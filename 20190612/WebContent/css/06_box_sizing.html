<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

/* 
	실제 width = width + padding + border-width 
	실제 height = height + padding + border-width
*/
.a {
	width: 300px;
	height: 300px;
	background-color: yellow;
	border: red 20px solid;
	padding: 30px;
}

.b {
	width: 300px;
	height: 300px;
	background-color: pink;
	box-sizing: border-box; /* border-box | content-box */
	border: skyblue 20px solid;
	padding: 30px;
}
</style>
</head>
<body>
	<div class="a">box-sizing 연습</div>
	<div class="b">box-sizing 연습</div>
</body>
</html>
