<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Margin Padding Border</title>
<style type="text/css">
#a {
	background-color: red;
	padding: 50px 30px;
}

#b {
	background-color: green;
	/* margin: 10px; */ /* 상하좌우 */
	/* margin: 10px 50px; */ /* 상하 좌우 */
	/* margin: 10px 50px 30px; */ /* 상 좌우 하 */
	margin: 10px 50px 30px 70px /* 상 우 하 좌 */ 
}

#c {
	background-color: blue;
	border-style: solid dashed dotted double;
	border-width: 3px 10px 20px;
	border-color: skyblue #FF00FF;
	
	width: 300px;
	height: 300px;	
	border-radius: 40px;
	opacity: .4;
	
	vertical-align: middle;
}
</style>
</head>
<body>
	<div id="a">margin, padding, border</div>
	<div id="b">margin, padding, border</div>
	<div id="c">margin, padding, border</div>
</body>
</html>
