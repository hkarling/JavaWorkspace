<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            width: 1000px;
            margin: auto;
            overflow:hidden;
        }

        /**************** 테이블 구조 요소들 ***************/
        table {
            width: 100%;
            margin-top:20px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 0px;
        }

        table tr:first-child {
            height: 100px;
        }

        tr td:first-child {
            width: 260px;
        }

        table tr:last-child {
            height: 100px;
        }

        /**************** 테이블 첫번째 줄 요소들 ***************/
        tr:first-child td {
            padding: 5px;
            text-align: right;
            vertical-align: bottom;
        }

        tr:first-child td a {
            margin-right: 30px;
        }

        #logo {
            width: 200px;
            height: auto;
            float:left;
        }

        /**************** 테이블 두번째 줄 요소들 ***************/
        iframe {
            width: 100%;
            height: 500px;
        }

        /**************** 테이블 마지막 줄 요소들 ***************/
        tr:last-of-type {
            text-align: center
        }
    </style>
    <title>메인페이지</title>
</head>

<body>
    <table>
        <tr>
            <td colspan="2">
                <img id="logo" src="./kosta2.png" alt="로고"><br><br><br>
                <div>
                    <a href="#"> 관리자모드 </a>
                    <a href="#"> 게시판 </a>
                    <a href="#"> Servlet자료실 </a>
                    <a href="#"> Ajax출석체크 </a>
                    <a href="#"> spring게시판 </a>
                </div>
            </td>
        </tr>
        <tr>
            <td><iframe src="./login.html" frameborder="0"></iframe></td>
            <td><iframe name="ifmMain" id="ifmMain" frameborder="0"></iframe></td>
        </tr>
        <tr>
            <td colspan="2">
                <h3>어느시 어느구 어느동 어느길</h3>
                <h4>Chamsol Yoon</h4>
            </td>
        </tr>
    </table>
</body>

</html>
