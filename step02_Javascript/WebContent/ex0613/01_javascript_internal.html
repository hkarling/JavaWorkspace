<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript internal</title>
<script>
	// 자바스크립트 영역임.
	alert("출력해라.");
	document.write("<h1 style='color:blue'>졸지말라우</h1>");
	
	// 마우스를 오버 했을때 기능
	function test1(th) {
		th.style.backgroundColor='red';
	}
	// 마우스를 아웃 했을때 기능
	function test2(th) {
		th.style.backgroundColor='white';		
	}
	// 클릭했을때 기능
	function test3() {
		document.bgColor='pink';
		alert("신난다고해라");
	}
</script>
</head>
<body>

<h3 onmouseover="test1(this)" onmouseout="test2(this)">마우스를 올려놓으면 뭔가</h3>
<h2 onclick="test3()">클릭을 해보면 뭔가</h2>

<script>
document.write("<h1>나는 어디에</h1>")
</script>
</body>
</html>
