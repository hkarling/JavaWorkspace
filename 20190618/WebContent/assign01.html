<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            width: 500px;
            border: 1px solid black;
            margin: auto;
            text-align: center;
        }
        .table {
            width: 100%;
            text-align:center;
        }
        .td, .th {
            height: 60px;
        }
        #txtDisplay {
            width: 100%;
            height: 20px;
            vertical-align: middle;
            text-align: right;
            box-sizing:border-box;
        }
    </style>
    <script>
        function load() {
            var arrButton = ["7", "8", "9", "*", "4", "5", "6", "/", "1", "2", "3", "+", "0", "=", ".", "-"];

            // 테이블 작성
            var table = document.createElement("table");
            table.className="table";
            document.getElementsByTagName("div")[0].appendChild(table);
            for(var i=0; i<4;i++) {
                var row = table.insertRow(i);
                for(var j=0; j<4; j++) {
                    var col = row.insertCell(j);
                    col.className = 'td';
                    var button = document.createElement("button");
                    button.setAttribute('value',arrButton[i*4 +j]);
                    button.innerText = arrButton[i*4+j];
                    col.appendChild(button);
                }
            }
        }
    </script>
</head>

<body onload="load()">
    <h1>계산기</h1>
    <div>
        <input type="text" name="txtDisplay" id="txtDisplay">
    </div>

</body>

</html>
