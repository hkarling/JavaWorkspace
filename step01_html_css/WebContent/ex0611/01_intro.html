<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HTML 시작하기</title>
</head>

<body>
    <h1>쉬자</h1>
    <h3>그래</h3>
    <hr>
    <!--
        html 주석
    -->
    <h1 align="right">안녕</h1>
    <h2 align="center">안녕</h2>
    <h3>안녕</h3>
    <h4>안녕</h4>
    <h5>안녕</h5>
    <h6>안녕</h6>
    <hr color="red">
    <!--
        브라우저는 공백 허용 한개만 허용. 개행안됨.
        <br> : 개행 - 반복가능
        <p> : 단락구분 - 반복안됨
        - 특수문자들 
            * &nbsp; 공백
            * &lt; <
            * &gt; >
            * &amp; &
            * &quot; "
        - 용어
            * Block요소 = Element = Tag
                : 기본적으로 한줄을 차지하고 개행이 되는 태그
                ex) h1, div, p
            * in-line요소 : 쓰여진 영역만큼만 차지하고 개행이 되지 않는 태그
                ex) span, a
        
        
    -->
    어쩌구<br><br><br><br>
    저 &nbsp;   쩌구<p><p><p><p>
    아아...
    
    &lt;h1&gt;은 &quot;heading&quot; 테그입니다.
</body>

</html>
