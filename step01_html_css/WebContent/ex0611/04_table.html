<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<table border="1" width="60%" height="200" cellspacing="0"
		align="center">
		<caption>
			<h2>2x2 테이블 만들기</h2>
		</caption>
		<thead>
			<tr>
				<th>항목1</th>
				<th>항목2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>A</td>
				<th>B</th>
			</tr>
			<tr>
				<td>C</td>
				<td>D</td>
			</tr>
		</tbody>
	</table>

	<hr color="red">

	<table border="1" width="60%" height="200" cellspacing="0"
		align="center">
		<caption>
			<h2>행병합</h2>
		</caption>
		<tr>
			<td>a</td>
			<td rowspan="2">c</td>
		</tr>
		<tr>
			<td>b</td>
		</tr>
	</table>

	<hr color="red">

	<table border="1" width="60%" height="200" cellspacing="0"
		align="center">
		<caption>
			<h2>열병합</h2>
		</caption>
		<tr>
			<td colspan="2">a</td>
		</tr>
		<tr>
			<td>b</td>
			<td>c</td>
		</tr>
	</table>
	
	<hr color="red" size="10">

	<table border="1" width="60%" height="600" cellspacing="0"
		align="center" style="text-align:center">
		<caption>
			<h2>행렬병합 예제</h2>
		</caption>
		<tr>
			<td colspan="4">A</td>
		</tr>
		<tr>
			<td colspan="2">B</td>
			<td colspan="2">C</td>
		</tr>
		<tr>
			<td rowspan="3">D</td>
			<td>E</td>
			<td rowspan="3">H</td>
			<td>I</td>
		</tr>
		<tr>
			<td>F</td>
			<td>J</td>
		</tr>
		<tr>
			<td>G</td>
			<td>K</td>
		</tr>
		<tr>
			<td colspan="4">L</td>
		</tr>
		<tr>
			<td colspan="2">M</td>
			<td>O</td>
			<td>P</td>
		</tr>
		
	</table>	
</body>
</html>
