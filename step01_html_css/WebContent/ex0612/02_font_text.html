<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div:first-child {
	font: bold 25px "Times New Roman"
}

div:last-child {
	text-indent: 50px;
	line-height: 2;
	letter-spacing: 5px;
}

a {
	text-decoration: none;
}

a:link {
	color: green;
}

a:visited {
	color: gray;
}

a:hover {
	text-decoration: line-through;
	font-size: 20px;
	color: red
}

a:active {
	color: blue;
}

table {
	width: 500px;
	height: 400px;
	border-collapse: collapse;
}

table, td {
	border: 1px red solid;
}

table tr td:first-child {
	width: 100px;
	color: blue;
}

table tr td:last-child {
	width: 300px;
}

ul {
	
}
</style>
</head>
<body>
	<div>Text관련 속성</div>

	<div>Text관련 속성 2</div>

	<hr>
	<a href="http://www.naver.com">네이버</a>
	<br>
	<a href="http://www.daum.net">다음</a>
	<br>
	<a href="http://www.google.com">구글</a>
	<br>

	<table>
		<tr>
			<td>왼쪽정렬</td>
			<td style="text-align: left;">으아니챠~~~ 으아니챠~~~ 으아니챠~~~ 으아니챠~~~ 으아니챠~~~ </td>
		</tr>
		<tr>
			<td>오른쪽정렬</td>
			<td style="text-align: right; vertical-align: top;">으아니챠~~~</td>
		</tr>
		<tr>
			<td>가운데정렬</td>
			<td style="text-align: center; vertical-align: bottom;">으아니챠~~~</td>
		</tr>
		<tr>
			<td>양쪽정렬</td>
			<td style="text-align: justify;">으아니챠~~~ 으아니챠~~~ 으아니챠~~~ 으아니챠~~~ 으아니챠~~~ </td>
		</tr>
	</table>
</body>
</html>
