<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(function () {
            // 두 텍스트박스에 이벤트를 붙인다.
            $('input[type=password]').keyup(function () {
                // 두 칸 다 비었을 경우.
                if ($('#pwd').val() == '' && $('#pwdConfirm').val() == '') {
                    $('#lblError').html('암호를 입력하시오.').css({ color: 'black' });
                // 두 칸 다 글이 있을 경우.
                } else if ($('#pwd').val() != '' && $('#pwdConfirm').val() != '') {
                    if ($('#pwd').val() == $('#pwdConfirm').val()) {
                        $('#lblError').html('비밀번호가 일치합니다.').css({ color: 'black' });
                    } else {
                        $('#lblError').html('비밀번호가 불일치합니다.').css({ color: 'red' });
                    }
                // 한 쪽이 비었을 경우
                } else {
                    $('#lblError').html('');
                }
            });
        });
    </script>
</head>

<body>
    <h1>keyup 이벤트</h1>
    <table style="border: 1px solid skyblue;">
        <tr>
            <td>암호:</td>
            <td><input type="password" id="pwd" size="20"></td>
        </tr>
        <tr>
            <td>암호확인:</td>
            <td><input type="password" id="pwdConfirm" size="20"></td>
        </tr>
    </table>
    <div id="lblError">암호를 입력하시오.</div>
</body>

</html>
