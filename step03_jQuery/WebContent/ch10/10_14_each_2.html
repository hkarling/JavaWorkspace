<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>each(2)</title>

    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            let arr = [
                { href: 'http://www.naver.com', name: '네이버' },
                { href: 'http://www.daum.com', name: '다음' },
                { href: 'http://www.google.com', name: '구글' },
                { href: 'http://www.hrd.go.kr', name: '노동부' },
                { href: 'http://www.kosta.or.kr', name: '코스타' }
            ];
            
            var str = '';
            $.each(arr, function (index, item) {
                console.log(index + ' = ' + item.href);
                str += '<a href="' + item.href + '">' + item.name + '</a><br>';
            })

            $('div').html(str)
        });
    </script>
</head>

<body>
    <h3> each를 통한 동적 DOM 생성 </h3>
    <div></div>
</body>

</html>
