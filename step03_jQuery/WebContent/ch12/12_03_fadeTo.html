<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>fadeTo 효과 </title>
    <style>
        a {
            text-decoration: none
        }
    </style>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        // 요소가 보이지 않아도 블록과 스페이스가 유지된다. 
        $(function() {
            $('#off').click(function() {
                $('img').fadeTo(1000,0);
            });
            $('#on').click(function() {
                $('img').fadeTo(1000,1);
            });
            $('#50').click(function() {
                $('img').fadeTo(1000,0.5);
            });
        });
    </script>
</head>

<body>
    <center>
        <h1>fadeTo() 효과 </h1>
        <a href="#" id="off"> opacity=0</a>&nbsp;&nbsp;&nbsp;
        <a href="#" id="on"> opacity=1</a>&nbsp;&nbsp;&nbsp;
        <a href="#" id="50"> opacity=0.5 </a>


        <hr />
        <img src="img/jpup_id.jpg" />
        <h3>난 어디에 놓일까?</h3>
    </center>
</body>




</html>
