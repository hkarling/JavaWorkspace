<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Animate 효과</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#moveRight').click(function() {
                $('img').animate({ marginLeft:500, width:'+=50', height:'+=50' }, 2000, function() { });
            });
            $('#moveLeft').click(function() {
                $('img').animate({ marginLeft:0, width:'-=50', height:'-=50'}, 2000, function() { });
            });
        });
    </script>
</head>

<body>
    <h1>animate 효과</h1>
    <input type="button" value="moveRight" id="moveRight">
    <input type="button" value="moveLeft" id="moveLeft"><br><br>
    <img src="img/heart.png" width="50" height="50">
</body>

</html>
