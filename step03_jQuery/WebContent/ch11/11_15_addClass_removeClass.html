<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>addClass & removeClass</title>
    <style>
        .h1Css {
            background-color: yellow;
            border: 1px solid red;
        }
    </style>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(function() {
            $('h1')
                .mouseover(function() {
                    $(this).addClass('h1Css');
                })
                .mouseout(function() {
                    $(this).removeClass('h1Css');
                });
        })
    </script>
</head>

<body>
    <h1>
        마우스를 올려보세요.
    </h1>
</body>

</html>
