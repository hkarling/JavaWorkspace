<!DOCTYPE html>

<html>
<head>
    <title>post() 메소드</title>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#book').change(function() {
                if(this.selectedIndex != 0){
                    var param = 'book=' + $(this).val();
                    $.get('../PostGetAjax', param, function(data){
                        var pic = '<img src="images/' + data + '">'
                        $('#display').html(pic);
                    });
                }
            })

            $('#btn').click(function() {
                $.post('../PostGetAjax', this.value, function(data) {
                    console.log(data);
                });
            });
        });
    </script>
</head>
<body>
<h3> $.post(url [,data] [,success] [,dataType]) 함수 </h3>
<input type="button" value="post방식요청" id="btn">

<h3> $.get(url [,data] [,success] [,dataType]) 함수 </h3>
<form>
    교재 선택 :
    <select name="book" id="book">
        <option>--선택 --</option>
        <option value="0">spring</option>
        <option value="1">Android</option>
        <option value="2">jQuery</option>
        <option value="3">javaScript</option>
    </select>
</form>
<div id="display"></div>
</body>
</html>
