<!DOCTYPE html>
<html>
<head>
<title>JSON파일 로드하기</title>
<style>
div {
	width: 300px;
	height: 200px;
	background-color: yellow;
	padding: 5px;
}

table {
	border: inset 3px red;
	width: 100%
}

th, td {
	text-align: center;
	border: solid 1px gray
}
</style>
    <script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script>
	$(function() {
		$('#btn').click(function() {
			$.getJSON("13-3.serverPage.json", function(data){
				console.log(data);
				var table = '<table><tr><th>순서</th><th>이름</th><th>나이</th><th>주소</th></tr>';
				$.each(data, function(index, item){
					table += '<tr><td>' + (index+1) + '</td><td>' + item.name + '</td><td>'
						+ item.age + '</td><td>' + item.addr + '</td></tr>';
				});
				table += '</table>';
				$("#display").append(table);
			})
		});
	});
</script>

</head>
<body>
	<h3>$.getJSON(url [ ,success]) 함수</h3>
	<input type="button" id="btn" value="getJSON요청" />
	<div id="display">요청결과 출력영역</div>
</body>
</html>
