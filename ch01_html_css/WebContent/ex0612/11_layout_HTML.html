<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout with Semantic HTML</title>
<style>
    header{ background-color: pink; width:900px; height:100px; }
    nav{ background-color: yellow; width:900px; height:50px; }
    section{ background-color: orange; width:600px; height:500px; float:left; }
    aside{ background-color: skyblue; width:300px; height: 500px; float:left; }
    footer{ background-color: green; width:900px; }
</style>
</head>
<body>
<header>헤더영역</header>
<nav>메뉴영역</nav>
<section>본문영역</section>
<aside>광고영역</aside>
<footer>주소영역</footer>
</body>
</html>
