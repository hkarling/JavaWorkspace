<!DOCTYPE HTML>
<html>

<head>
	<title>New Document</title>
	<script>
		// img 객체를 자바스크립트에서 접근하는 방법.
		//  1) id를 주고 id로 접근하는 방법
		//  2) document.images[index].속성
		//  3) document.imgname.속성

		function imgCheck(index) {

			var str = "";

			// switch (index) {
			// 	case 1: // 냥이
			// 		str += "이름 : " + document.images[0].name + "<br>";
			// 		str += "width : " + document.images[0].width + "<br>";
			// 		str += "height : " + document.images[0].height + "<br>";
			// 		str += "alt : " + document.images[0].alt + "<br>";
			// 		str += "border : " + document.images[0].border + "<br>";
			// 		str += "src : " + document.images[0].src + "<br>";
			// 		break;
			// 	case 2: // 개
			// 		str += "이름 : " + document.dog.name + "<br>";
			// 		str += "width : " + document.dog.width + "<br>";
			// 		str += "height : " + document.dog.height + "<br>";
			// 		str += "alt : " + document.dog.alt + "<br>";
			// 		str += "border : " + document.dog.border + "<br>";
			// 		str += "src : " + document.dog.src + "<br>";
			// 		break;
			// }

			str += "이름 : " + document.images[index - 1].name + "<br>";
			str += "width : " + document.images[index - 1].width + "<br>";
			str += "height : " + document.images[index - 1].height + "<br>";
			str += "alt : " + document.images[index - 1].alt + "<br>";
			str += "border : " + document.images[index - 1].border + "<br>";
			str += "src : " + document.images[index - 1].src + "<br>";

			document.getElementById('div').innerHTML = str;
		}

		function imgNameCheck(imgName) {
			var str = "";
			var imgObj = eval("document." + imgName);

			str += "이름 : " + imgObj.name + "<br>";
			str += "width : " + imgObj.width + "<br>";
			str += "height : " + imgObj.height + "<br>";
			str += "alt : " + imgObj.alt + "<br>";
			str += "border : " + imgObj.border + "<br>";
			str += "src : " + imgObj.src + "<br>";

			document.getElementById('div').innerHTML = str;
		}

		function imgObjParam(imgObj) {
			var str = "";

			str += "이름 : " + imgObj.name + "<br>";
			str += "width : " + imgObj.width + "<br>";
			str += "height : " + imgObj.height + "<br>";
			str += "alt : " + imgObj.alt + "<br>";
			str += "border : " + imgObj.border + "<br>";
			str += "src : " + imgObj.src + "<br>";

			document.getElementById('div').innerHTML = str;

			// 이미지를 변경

			imgObj.src = 'img/monkey.gif';
			imgObj.width = 200;
			imgObj.height = 200;
		}
	</script>
</head>

<body>
	<h1>img 객체</h1>
	<img src="img/cat.gif" name="cat" width="100" height="80" alt="고양이그림">
	<img src="img/dog.gif" name="dog" width="70" height="60" alt="강아지그림" border="10">

	<hr>

	<h3>인덱스로 접근하기</h3>
	<span onclick="imgCheck(1)">[고양이 정보]</span>
	<span onclick="imgCheck(2)">[강아지 정보]</span>

	<hr>

	<h3>이미지 이름을 전달해서 접근하기</h3>
	<span onclick="imgNameCheck('cat')">[고양이 정보]</span>
	<span onclick="imgNameCheck('dog')">[강아지 정보]</span>

	<hr>

	<h3>인수로 전달해서 접근하기</h3>
	<span onclick="imgObjParam(cat)">[고양이 정보]</span>
	<span onclick="imgObjParam(dog)">[강아지 정보]</span>

	<hr>

	<div id="div"></div>
</body>

</html>
