<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목차 만들기</title>
</head>
<body>
	<h2>순서있는 목차 만들기</h2>
	<ol type="a" start="4">
		<li>A</li>
		<ul>
			<li>가</li>
			<li>나</li>
			<li>다</li>
		</ul>
		<li>B</li>
		<li>C</li>
		<li>D</li>
	</ol>
	<hr>
	<h2>순서없는 목차 만들기</h2>
	<ul type="disc"> 
		<li>A</li>
		<li>B</li>
		<li>C</li>
		<li>D</li>
	</ul>
</body>
</html>
